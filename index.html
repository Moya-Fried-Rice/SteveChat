<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai":"https://esm.run/@google/generative-ai"
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="overflow-hidden">

    <audio id="audioPlayer" autoplay muted>
        <source src="sounds/Aerie.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="w-screen h-screen relative" style="transform: scale(1.2);" id="parallax-container">
        <img src="images/Layer11.png" alt="" class="absolute top-10 right-0 shadow-lg">
        <img src="images/Layer10.png" alt="" class="absolute top-10 right-0 shadow-lg">
        <img src="images/Layer9.png" alt="" class="absolute top-10 right-0 shadow-lg">
        <img src="images/Layer8.png" alt="" class="absolute top-10 right-0 shadow-lg">
        <img src="images/Layer7.png" alt="" class="absolute top-10 right-0 shadow-lg">
        <img src="images/Layer6.png" alt="" class="absolute top-10 right-0 shadow-lg">
        <img src="images/Layer5.png" alt="" class="absolute top-10 right-0 shadow-lg">
        <img src="images/Layer4.png" alt="" class="absolute top-10 right-0 shadow-lg">
        <img src="images/Layer3.png" alt="" class="absolute top-10 right-0 shadow-lg">
        <img src="images/steve-off.png" id="steve-button" alt="" class="absolute top-10 right-0 shadow-lg">

        <div id="steve" class="absolute top-1/3 left-1/3 transform -translate-x-1/2 -translate-y-1/2 w-[500px] max-w-full
            z-50 break-words flex flex-col space-y-2 text-white text-xl drop-shadow-md">
        
            <div class="chat h-40 overflow-y-auto p-2">
                <div class="chatbot-container">
                    
                </div>
            </div>

            <div class="typing flex items-center space-x-2">
                
                <textarea class="resize-none w-full bg-gray-900/50 text-white p-2 focus:outline-none focus:ring-2 focus:ring-gray-400"rows="1" placeholder="Type your message..." id="chat-input" spellcheck="false"></textarea>

                <button id="send-btn" class="disabled:cursor-not-allowed disabled:opacity-50 disabled:bg-gray-600 disabled:border-gray-400 bg-gray-700 text-white px-4 py-2 hover:bg-gray-600 focus:outline-none border border-gray-500">
                    Send
                </button>
            </div>
        </div>

        
        <img src="images/Layer2.png" alt="" class="pointer-events-none object-cover object-center absolute top-10 right-0 shadow-lg">
        <img src="images/Layer1.png" alt="" class="pointer-events-none object-cover object-center absolute top-10 right-0 shadow-lg">

    </div>

    <!-- Brain -->
    <script type="module" src="mainmodule.js"></script>

    <!-- Calls for command -->
    <script type="module" src="script.js"></script>
</body>
</html>
